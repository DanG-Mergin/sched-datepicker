<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sched-datepicker test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../sched-datepicker.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <sched-datepicker></sched-datepicker>
      </template>
    </test-fixture>

    <script>
      suite('sched-datepicker', function() {
        test('instantiating a basic element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'sched-datepicker');
        });

        test('moment is here', function(){
          assert.equal(moment('2017-02-04','YYYY-MM-DD').format('YYYY-MM-DD'), '2017-02-04');
        });

        test('basic element renders correct amount of days', function(){
          var element = fixture('basic');
          assert.equal(element.querySelectorAll('paper-button').length, moment().daysInMonth());
        });

      });
    </script>
  </body>
</html>
